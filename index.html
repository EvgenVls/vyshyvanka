<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./images/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500&display=swap" rel="stylesheet">
    <title>Vyshyvanka Vibes</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    
  <main>
    <section class="hero section">
        <div class="hero-wrapper container">
            <div class="hero-main-content">
              <h1 class="hero-title">Reviving the traditional
                <span class="accent-color">Ukrainian</span>
                  artistry in every stitch.
              </h1>
              <a class="hero-link" href="#your-order">
                <span class="hero-link-text">order</span>
                <svg width="24" height="17">
                  <use href="./images/icons.svg#icon-arrow"></use>
                </svg>
              </a>
            </div>
            <img
              srcset="
                ./images/hero/girl_mob.jpg    335w,
                ./images/hero/girl_tab.jpg    413w,
                ./images/hero/girl_dt.jpg     392w,
                ./images/hero/girl_mob@2x.jpg 670w,
                ./images/hero/girl_tab@2x.jpg 826w,
                ./images/hero/girl_dt@2x.jpg  784w"
              sizes="(min-width: 1280px) 392px, 
                    (min-width: 768px)   413px, 
                    (max-width: 767px)   335px"
              src="./images/hero/girl_mob.jpg" 
              alt="girl in sweater with embroidery"
            >
            <div class="hand-made-lable">
              <svg width="52" height="51">
                <use href="./images/icons.svg#icon-star" ></use>
              </svg>
              <p class="hand-made-text">all embroidery is made by hand</p>
            </div>
            <img
            class="hero-additional-image" 
            srcset="
              ./images/hero/ukraine-map.png     139w,
              ./images/hero/ukraine-map@2x.png  278w"
            sizes="(min-width: 768px) 139px"
            src="./images/hero/ukraine-map.png" 
            alt="ukrainian embroidery">
        </div>
    </section> 
  </main>
    
  </body>
</html>
